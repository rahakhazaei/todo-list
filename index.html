<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to-do-list</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://kit.fontawesome.com/c72894d93b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todos">
        <div class="todos__input">
          <input type="text" name="" id="" placeholder="کار روزانتو وارد کن" />
          <span class="add-icon-wrapper"
            ><i class="fal fa-plus add-icon"></i
          ></span>
          <i class="fas fa-align-right write-icon"></i>
        </div>
        <div class="todos__controller">
          <div class="todos__filter">
            <span class="all"> نمایش همه</span>
            <span class="complete">انجام شده ها</span>
            <span class="uncomplete">انجام نشده ها</span>
          </div>
          <button class="todos__controller-clear todosClearAll">حذف همه</button>
        </div>
      </div>
      <div class="todos-items">
        <p class="todos-items__message todosItemMessage">
          شما هنوز کاری رو اضافه نکردید !
        </p>
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
